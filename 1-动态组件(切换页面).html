<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动态组件</title>
</head>

<body>
    <div id="app">
        <span @click='com="com1"'>切换组件1</span>
        <span @click='com="com2"'>切换组件2</span>
        <span @mouseover='com="com3"'>切换组件3</span>

        <!-- 通过component标签去声明一个动态组件 
        再通过 :is="componentId"属性 声明要变成的组件-->
        <!-- <component :is="com"></component> -->

        <!-- 将动态组件进行缓存，保持状态 注意：keep-alive里面只能放置一个组件 -->
        <keep-alive>
            <component :is="com"></component>
        </keep-alive>
    </div>
    <script src="./vue.js"></script>
    <script>
        // 注册三个组件
        Vue.component('com1', {
            template: '<p>这是第一个组件</p>'
        })
        Vue.component('com2', {
            template: '<p>这是第二个组件</p>'
        })
        Vue.component('com3', {
            template: '<p>这是第三个组件</p>'
        })
        new Vue({
            el: "#app",
            data: {
                com: 'com1', //默认初始值

            }
        })
    </script>
</body>

</html>
